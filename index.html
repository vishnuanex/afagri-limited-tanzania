<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashew Quality Calculator</title>
    <script>
        function calculateKOR() {
            // Get input values
            let goodKernels = parseFloat(document.getElementById("goodKernels").value);
            let spottedKernels = parseFloat(document.getElementById("spottedKernels").value);

            // Check if inputs are valid
            if (isNaN(goodKernels) || isNaN(spottedKernels)) {
                alert("Please enter valid numbers for Good Kernels and Spotted Kernels.");
                return;
            }

            // Calculate Kernel Output Ratio (KOR)
            let kor = ((goodKernels + (spottedKernels / 2)) * 80) / 453.6;

            // Display the result
            document.getElementById("result").value = kor.toFixed(4); // Result in lbs
        }
    </script>
</head>
<body>
    <h1>Cashew Quality Calculator</h1>
    <form>
        <label for="nutCount">Nut Count:</label><br>
        <input type="number" id="nutCount" name="nutCount"><br><br>

        <label for="moisture">Moisture (%):</label><br>
        <input type="number" id="moisture" name="moisture" step="0.1"><br><br>

        <label for="goodKernels">Good Kernels (grams):</label><br>
        <input type="number" id="goodKernels" name="goodKernels" step="0.1"><br><br>

        <label for="spottedKernels">Spotted Kernels (grams):</label><br>
        <input type="number" id="spottedKernels" name="spottedKernels" step="0.1"><br><br>

        <label for="rejection">Rejection (grams):</label><br>
        <input type="number" id="rejection" name="rejection" step="0.1"><br><br>

        <label for="result">Kernel Output Ratio (KOR) in lbs:</label><br>
        <input type="text" id="result" name="result" readonly><br><br>

        <input type="button" value="Calculate KOR" onclick="calculateKOR()">
    </form>
</body>
</html>
